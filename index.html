<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ussyverse Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #121212;
      --bg-tertiary: #1a1a1a;
      --border-color: #333;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --text-muted: #707070;
      --accent-primary: #00d9ff;
      --accent-secondary: #ff00aa;
      --user-bg: #1a2332;
      --user-border: #3b82f6;
      --agent-bg: #1a1f2e;
      --agent-border: #8b5cf6;
      --tool-bg: #1a1a1a;
      --tool-border: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--border-color);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-md);
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-muted);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 12px var(--success);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), #0099cc);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #c53030);
      color: white;
    }

    .btn-danger:hover {
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    /* Main Container */
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      font-size: 14px;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .session-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .session-item {
      padding: 12px 14px;
      margin-bottom: 6px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .session-item:hover {
      background: #222;
      border-color: var(--accent-primary);
      transform: translateX(4px);
    }

    .session-item.active {
      background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(255, 0, 170, 0.1));
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-sm);
    }

    .session-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .controls-bar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    input[type="range"] {
      width: 120px;
      accent-color: var(--accent-primary);
    }

    input[type="number"] {
      width: 70px;
      padding: 6px 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle.active {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle.active::after {
      transform: translateX(20px);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .chat-container::-webkit-scrollbar {
      width: 10px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 5px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* Chat Bubbles */
    .chat-bubble {
      margin-bottom: 16px;
      padding: 16px 20px;
      border-radius: 12px;
      border-left: 3px solid;
      background: var(--bg-secondary);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      animation: slideIn 0.3s ease;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-bubble.user {
      background: var(--user-bg);
      border-left-color: var(--user-border);
    }

    .chat-bubble.assistant {
      background: var(--agent-bg);
      border-left-color: var(--agent-border);
    }

    .chat-bubble.tool {
      background: var(--tool-bg);
      border-left-color: var(--tool-border);
    }

    .chat-bubble:hover {
      box-shadow: var(--shadow-md);
      transform: translateX(4px);
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .chat-role {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
    }

    .chat-time {
      font-size: 11px;
      color: var(--text-muted);
    }

    .chat-content {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-primary);
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .chat-content.truncated {
      max-height: 400px;
      position: relative;
    }

    .chat-content.truncated::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(transparent, var(--bg-secondary));
      pointer-events: none;
    }

    .expand-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--accent-primary);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .expand-btn:hover {
      background: var(--border-color);
    }

    /* Input Box */
    .input-container {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      padding: 16px 20px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-box {
      flex: 1;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      transition: all 0.2s ease;
    }

    .input-box:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      gap: 12px;
    }

    .empty-icon {
      font-size: 64px;
      opacity: 0.3;
    }

    .empty-text {
      font-size: 16px;
      font-weight: 600;
    }

    /* Markdown Styles */
    .chat-content pre {
      background: var(--bg-primary);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid var(--border-color);
    }

    .chat-content code {
      background: var(--bg-primary);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 13px;
    }

    .chat-content a {
      color: var(--accent-primary);
      text-decoration: none;
    }

    .chat-content a:hover {
      text-decoration: underline;
    }

    .chat-content blockquote {
      border-left: 3px solid var(--border-color);
      padding-left: 16px;
      margin: 12px 0;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div class="header-title">USSYVERSE MONITOR</div>
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Connecting...</span>
      </div>
    </div>
    <div class="header-controls">
      <button class="btn btn-secondary" id="export-btn">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Export HTML
      </button>
      <button class="btn btn-danger" id="emergency-stop">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
        </svg>
        STOP
      </button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        Active Sessions <span id="session-count">(0)</span>
      </div>
      <div class="session-list" id="session-list">
        <div class="empty-state">
          <div class="empty-icon">ðŸ“‹</div>
          <div class="empty-text">No active sessions</div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Controls Bar -->
      <div class="controls-bar">
        <div class="control-group">
          <span class="control-label">Font Size:</span>
          <input type="range" id="font-size" min="10" max="20" value="14" step="1">
          <span id="font-size-value">14px</span>
        </div>
        
        <div class="control-group">
          <span class="control-label">Max Lines:</span>
          <input type="number" id="max-lines" min="5" max="100" value="20" step="5">
        </div>
        
        <div class="control-group">
          <span class="control-label">Auto-scroll:</span>
          <div class="toggle active" id="auto-scroll-toggle"></div>
        </div>
        
        <div class="control-group">
          <span class="control-label">Always on Top:</span>
          <div class="toggle" id="always-on-top-toggle"></div>
        </div>
      </div>

      <!-- Chat Container -->
      <div class="chat-container" id="chat-container">
        <div class="empty-state">
          <div class="empty-icon">ðŸ’¬</div>
          <div class="empty-text">Select a session to start monitoring</div>
        </div>
      </div>

      <!-- Input Container -->
      <div class="input-container">
        <textarea 
          class="input-box" 
          id="message-input" 
          placeholder="Type your override message here (press Ctrl+Enter to send)..."
          rows="2"
        ></textarea>
        <button class="btn btn-primary" id="send-btn">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
          Send
        </button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
