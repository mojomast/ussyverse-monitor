name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - '**'
  workflow_dispatch: {}

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v') || contains(github.event.head_commit.message, 'v0.') || contains(github.event.head_commit.message, 'v1.') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Print Node and NPM versions
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"

      - name: Verify electron-builder installation
        run: |
          echo "Checking electron-builder..."
          npx electron-builder --version

      - name: Ensure NSIS is available (for installer)
        run: |
          echo "Installing NSIS..."
          choco install nsis -y
          echo "NSIS installed successfully"

      - name: Build Windows release
        run: |
          echo "Starting Windows build..."
          npm run build
          echo "Build completed"

      - name: List build output
        run: |
          echo "Build output:"
          dir dist
          echo "Files in dist:"
          dir dist\*

      - name: Extract version from commit message
        id: extract_version
        if: "!startsWith(github.ref, 'refs/tags/v') && (contains(github.event.head_commit.message, 'v0.') || contains(github.event.head_commit.message, 'v1.'))"
        shell: bash
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"
          
          # Extract version pattern like v0.1, v0.1.0, v1.0, etc.
          VERSION=$(echo "$COMMIT_MSG" | grep -oP 'v\d+\.\d+(\.\d+)?' | head -1)
          
          if [ -z "$VERSION" ]; then
            echo "No version found in commit message"
            exit 1
          fi
          
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag and release from commit message
        if: steps.extract_version.outcome == 'success'
        shell: bash
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          echo "Creating tag and release for version: $VERSION"
          
          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v') || steps.extract_version.outcome == 'success'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.version || github.ref_name }}
          files: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: dist/**
          retention-days: 7
